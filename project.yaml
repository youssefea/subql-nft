specVersion: 1.0.0
name: subql-nft
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  A basic ERC721 indexer on moonbeam
repository: "https://github.com/subquery/tutorials-frontier-evm-starter"
schema:
  file: ./schema.graphql
network:
  # The genesis hash of the network (hash of block 0)
  chainId: "0xfe58ea77779b7abda7da4ec526d14db9b1e9cd40a217c34892af80a9b332b76d"
  # This endpoint must be a public non-pruned archive node
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  # You can get them from OnFinality for free https://app.onfinality.io
  # https://documentation.onfinality.io/support/the-enhanced-api-service
  endpoint:
    - wss://moonbeam.api.onfinality.io/public-ws
    - wss://wss.api.moonbeam.network
  dictionary: "https://api.subquery.network/sq/subquery/moonbeam-dictionary"
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/FrontierEvm
    startBlock:  2649834 
    processor:
      file: "./node_modules/@subql/frontier-evm-processor/dist/bundle.js"
      options:
        # Must be a key of assets
        abi: erc721
        # Contract address (or recipient if transfer) to filter, if `null` should be for contract creation
        address: "0x1FF2ADAa387dD27c22b31086E658108588eDa03a"
    assets:
      erc721:
        file: ./erc721.abi.json
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleTransfer
          kind: substrate/FrontierEvmEvent
          filter:
            topics:
              - "Transfer(address indexed from,address indexed to,uint256 indexed tokenId)"